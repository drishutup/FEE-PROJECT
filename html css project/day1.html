<!DOCTYPE html>
<html>
<head>
	<title>TRIBUTE PAGE</title>
	<style>
		body {
			background-color: #831a9b;
			font-family: Arial, sans-serif;
		}
		
		header {
			background-color: #b108ff;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		h1 {
			margin: 0;
		}
		
		nav {
			background-color: #ddd;
			padding: 10px;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		nav li {
			float: left;
		}
		
		nav li a {
			display: block;
			color: #333;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}
		
		nav li a:hover {
			background-color: #f2f2f2;
		}
		
		section {
			padding: 20px;
			margin-top: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		@media screen and (max-width: 600px) {
			nav li {
				float: none;
			}
			
			nav li a {
				display: block;
				text-align: left;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Tribute Page</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	
	<section>
		<h2>Welcome to our project!</h2>
		<p>This is a </p>
	</section>
	
	<footer>
		<p>&copy; 2023 My Simple Home Page</p>
	</footer>
</body>
</html>
